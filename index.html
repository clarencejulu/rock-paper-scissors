<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="keywords" content="Rock, Paper, Scissors, games, computer game" />
  <link rel="icon" type="svg" sizes="32x32" href="./images/favicon.svg">
  <link rel="stylesheet" href="css/style.css">
  <meta
  name="description"
  content="Play a game of Rock, Paper Scissors against the computer"
/>
  <title>Rock, Paper, Scissors</title>

</head>

  <div class="header">
    <img src="images/logo.svg" alt="logo">
    <div class="score-container">
      <div class="score-contents">
        <p class="score-heading">score</p>
        <p class="score"><span class="you">you</span><span id="your-score">0</span> - <span id="cpu-score">0</span></p>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="main-container"></div>
  </div>
  
  <audio id="win" src="sounds/win.mp3"></audio>
  <audio id="tie" src="sounds/tie.mp3"></audio>
  <audio id="lose" src="sounds/lose.mp3"></audio>

  <div class="fixed-buttons">
    <button id="sound-button">sound: on</button>
    <button id="rules-button">rules</button>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
